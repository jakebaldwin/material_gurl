<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Goals</title>
        <script src="static/base.js"></script>
        <link rel="stylesheet" href="static/bootstrap.min.css">
        <link rel="stylesheet" href="static/base.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <body>
            <div class="container">
                <h2>Materialistic Goals</h2>
                <div class="row topLevelContainer">
                        <div class="col">
                            <!-- Button to toggle between "Active" and "Purchased" items -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary active-button" data-active="true">Active</button>
                                <button type="button" class="btn btn-primary active-button" data-active="false">Purchased</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success mt-2" id="addItemButton">Add New Item</button>
                            </div>
                        </div>
                        
            

                

                    <!-- Form to add new items (hidden by default) -->
                    <form id="addItemForm" style="display: none;">
                        <div class="form-group">
                            <label for="itemCategory">Category:</label>
                            <input type="text" class="form-control" id="itemCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="itemName">Item Name:</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="itemImage">Item Image URL:</label>
                            <input type="text" class="form-control" id="itemImage" required>
                        </div>
                        <div class="form-group">
                            <label for="itemLink">Purchase Link:</label>
                            <input type="text" class="form-control" id="itemLink" required>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price:</label>
                            <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="itemSavedAmount">Saved Amount:</label>
                            <input type="number" step="0.01" class="form-control" id="itemSavedAmount" required>
                        </div>            
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
                <div class="container tabsRow">
                    <div id="tabContainer" class="tabs">
                        <!-- Add more tabs as needed -->
                    </div>
                </div>
                <div class="container" id="fillRow">
                    <div class="content-container" id="itemList">
                        <!-- Items will be dynamically added here -->
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button type="button" id="export" class="btn btn-success mt-2">Export to PDF</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    
    </body>
    
</html>
